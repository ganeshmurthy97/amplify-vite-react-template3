version: 1
backend:
  phases:
    build:
      commands:
        - npm install -g @aws-amplify/cli
        - amplify --version
        - echo "Checking the IAM role authentication"
        - aws sts get-caller-identity
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
