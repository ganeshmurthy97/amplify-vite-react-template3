backend:
  phases:
    build:
      commands:
        - npm install -g @aws-amplify/cli
        - amplify --version
        - echo "Checking the IAM role authentication"
        - aws sts get-caller-identity
        - amplify pull --appId $AWS_APP_IDnpm install -g @aws-amplify/cli
        - amplify --version
        - echo "Checking the IAM role authentication"
        - aws sts get-caller-identity
